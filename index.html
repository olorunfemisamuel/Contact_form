<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Contact form</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .error {
            border-color: red;
        }
        .error-message {
            display: none;
            color: red;
        }
  </style>
</head>
<body>

<div class="form-container">
<form action="#" method="post" class="contact-form">  

<h2>Contact Us</h2>

<!---First Name-->
<div class="form-group">
  <label for="First Name">First Name<span>*</span></label>
  <input type="text" id="first-name" name="first-name" required>
  <span class="error-message">This field is required.</span>
</div>

<!---Last Name-->
<div class="form-group">
  <label for="Last Name">Last Name<span>*</span></label>
  <input type="text" id="last-name" name="last-name" required>
  <span class="error-message">This field is required.</span>
</div>

<!---Email-->
<div class="form-group">
  <label for="Email">Email<span>*</span></label>
  <input type="text" id="email" name="Email" required>
  <span class="error-message">This field is required.</span>
</div>

<!---Query Type-->
<div class="form-group">
<label>Query Type<span>*</span></label>
<div class="radio-group">
  <label>
    <input type="radio" name="query-type" value="general-enquiry" required>General Enquiry
  </label>
  <label>
    <input type="radio" name="query-type" value="Support">Support Request
  </label>
</div>
</div>

<!---Message---->
<div class="form-group">
<label for="Message">Message<span>*</span></label>
<textarea id="message" name="message" rows="5" required></textarea>

<span class="error-message">This field is required.</span>
</div>

<!---Consent-->
<div class="form-group" id="checkbox-group">
  <label>
    <input type="checkbox" name="consent" required>
    I consent to being contacted by the team <span>*</span>
  </label>
</div>

 <!---Submit Button-->
 <div class="form-group">
  <button type="Submit" class="submit-btn">Submit</button>
 </div> 
 

</div>
</form>

</html>
